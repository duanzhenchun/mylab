<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{ title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<style type="text/css">
html, body { height: 100%; margin: 0; padding: 0; }
.p_txt { text-indent:2em }
#footer{
 position:absolute;
 bottom:0;
 width:100%;
 height:40px;
 line-height:40px;
 text-align:center;
 background:#ccc;
}
#left{
 position: absolute!important;
 position: relative;
 width:10%;
 left:0;
 right:0;
 top:0!important;
 bottom:40px;
 overflow: auto;
 height:auto!important;
 background:#ffc;
 text-align:center;
 line-height: 200%
}
#middle{
 position: absolute;
 left:10%;
 width:56%;
 padding-left:2%;
 padding-right:2%;
 top:0!important;
 bottom:40px;
 height:auto!important;
 overflow: auto;
 text-align:center;
}
#right{
 position: absolute;
 right:0;
 width:30%;
 top:0!important;
 bottom:40px;
 height:auto!important;
 overflow: auto;
 text-align:center;
 background:lightgreen;
}
#div_txt{
 text-align:left; 
 width:100%; 
 margin:0 auto;
 line-height: 150%
} 
div.head_line{color:blue; font-size:200%}
span.word_span, span.unkown_word_span{background-color:yellow}
.personal_word{color:blue; background-color:yellow; font-size:150%}
div.dt{color:green;}
</style>
{% block head%}
{% endblock %}
</head>

<body>
<div id="left">
    {% block left %}
    {% endblock %}    
</div>
<div id="middle">
    <div id="div_txt">
    {% block middle%}
    {% endblock %}
    </div>
</div>
<div id="right">
    {% block right %}
    {% endblock %}
</div>
<div id="footer">
    {% block footer %}
    {% endblock %}
</div>
</body>
