<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{ title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<style type="text/css">
html, body { height: 100%; margin: 0; padding: 0; }
#header{
 position:absolute;
 top:0;
 width:100%;
 height:40px;
 background:#ccc;
 line-height:40px;
 text-align:center;
}
#footer{
 position:absolute;
 bottom:0;
 width:100%;
 height:40px;
 background:#ccc;
 line-height:40px;
 text-align:center;
}
#left{
 position: absolute!important;
 position: relative;
 left:0;
 top:40px!important;
 top:0;
 right:0;
 bottom:40px;
 overflow: auto;
 height:auto!important;
 height:100%;
 width:20%;
 background:#ffc;
 text-align:center;
 line-height: 200%
}
#right{
 position: absolute;
 right:0;
 top:40px!important;
 bottom:40px;
 height:auto!important;
 height:100%;
 overflow: auto;
 margin-left:20%;
 margin-right:0;
 text-align:center;
}
#div_txt{
 text-align:left; 
 width:80%; 
 margin:0 auto; 
 line-height: 150%
} 
span.word_span{background-color:yellow}
div.head_line{color:blue; font-size:200%}
div.personal_word{color:blue; font-size:100%}
</style>
{% block head%}
{% endblock %}
</head>

<body>
<div id="header">
    {% block header %}
    {% endblock %}
</div>
<div id="left">
    {% block left %}
    {% endblock %}    
</div>
<div id="right">
    <div id="div_txt">
    {% block right %}
    {% endblock %}
    </div>
</div>
<div id="footer">
    {% block footer %}
    {% endblock %}
</div>
</body>
