{% extends "baseread.html" %}

{% block head%}
<script type="text/javascript" src="{{ STATIC_URL }}js/read.js"></script>
{% endblock %}

{% block left %}
<div class="file-box"> 
<input type="file" id="fileinput" accept="text/*" style= "width: 100%;"/>
</div>
<br/>
<a href="./mywords">mywords</a>
{% endblock %}

{% block middle%}
<div id="div_article">
    {{article|safe}}
</div>
{% endblock %}

{% block right %}
<div id="div_unknown_txt">
    {{unkown|safe}}
</div>
{% endblock %}

{% block footer %}
{% include "nav.html" %}
{% endblock %}
