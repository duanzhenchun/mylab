{% if articleList.has_previous %}
<a href="." title="首页">首页</a>
<a href="?{{ addr|escape }}={{ articleList.previous_page_number }}" title="上一页">上一页</a>&nbsp;
{% endif %}
{% if articleList.has_other_pages %}
{% for p in page_range %}
{% ifequal p articleList.number %}
<span>{{p}}</span>
{% else %}
<a href="?{{ addr|escape }}={{p}}" title="第{{p}}页">{{p}}</a>
{% endifequal %}
{% endfor %}
{% endif %}
&nbsp;
{% if articleList.has_next %}
<a href="?{{ addr|escape }}={{ articleList.next_page_number }}" title="下一页">下一页</a>&nbsp;

<a href="?{{ addr|escape }}={{ pagecount }}" title="末页">末页</a>&nbsp;
{% endif %}
